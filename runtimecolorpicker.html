<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runtime color change</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>


<body ng-app="myapp" ng-controller="ctrl">
 <table class="table table-striped table-hover">
<tr>
<td>Description</td>
<td>Id</td> 
<td>Edit</td>
<td>Save</td>
</tr>
<tr ng-repeat="x in content">
    <td>{{x.description}}</td>
    <td>{{x.id}}</td>
    <td><button type="button" class="btn btn-primary" ng-click="edit(x.id,x.description)">Edit</button></td>
    <td><button type="button" class="btn btn-primary" ng-click="delete(x.id)">Delete</button></td>
</table>
<div class="container-fluid  d-flex justify-content-center">


<input type="text" ng-model="postdes">
<input type="text" ng-model="postid">
<button type="button" class="btn btn-primary" ng-click="postdata()">Post</button>
</div>
</body>
<script src="loginpage.js"></script>
</html>
